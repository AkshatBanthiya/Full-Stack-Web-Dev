<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .parent{
      min-height: 250px;
      background-color: black;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .child{
      width: 100px;
      height: 150px;
      background: hsla(339, 100%, 55%, 1);
      background: linear-gradient(180deg, hsla(339, 100%, 55%, 1) 23%, hsla(197, 100%, 64%, 1) 100%);
      background: -moz-linear-gradient(180deg, hsla(339, 100%, 55%, 1) 23%, hsla(197, 100%, 64%, 1) 100%);
      background: -webkit-linear-gradient(180deg, hsla(339, 100%, 55%, 1) 23%, hsla(197, 100%, 64%, 1) 100%);
      filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#ff1b6b", endColorstr="#45caff", GradientType=1 );
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div class="child"></div>
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div class="child"></div>
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div class="child"></div>
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div class="child"></div>
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div class="child"></div>
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div class="child"></div>
    <div style="background-color: orangered;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
  </div>
  
</body>
</html>
