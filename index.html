<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      margin: 4px;
    }
    h2{
      padding: 5px;
      color: azure;
      background-color: burlywood;
    }
    h2:hover{
      background-color: cadetblue;
      cursor: pointer;
    }
    div::selection{
      background-color: cornflowerblue;
    }
    input :focus{
      background-color: darkblue;
    }
    h2::after{
      content: "i am after";
      font-size: 1rem;
      font-style: oblique;
      color: darkred;
      word-spacing: 01em;
    }
    h2::before{
      content: "i am before";
      font-size: 1rem;
      font-style: oblique;
      color: moccasin;
    }
  </style>
</head>
<body>
  <div>
  <h2>I a'm an H2</h2>
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet magnam fuga, ratione asperiores ad ut aliquid? Temporibus enim eius quibusdam!
  <input type="text">
</div>

</body>
</html>
