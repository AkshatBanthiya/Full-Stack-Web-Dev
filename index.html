<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack web dev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div{
      margin: 20px;
      height: 100px;
      background-color: orange;
    }
    .one{
      position: relative;
      background-color: blueviolet ;
    }
    h1{
      background-color: orangered;
      position: absolute;
      bottom: -0;
      right: 0;
    }
    
  </style>
</head>
<body>
  <div class="one">
      <h1>Heading of div 1</h1>
  </div>
  <!-- <div class="two">
    <h1>Heading of div 2</h1>
  </div> -->
</body>
</html>
