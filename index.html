<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>ToDOList</title>
</head>
<style>
</style>
<body>
  <header></header>
    <section class="mainsec">
        <div class="main">
            <div class="main_header">
                <p>Todo List</p>
                <div class="dl_button">
                    <button class="dl_btn"></button>
                </div>
            </div>
            <div class="main_insert">
                <input placeholder="Add a task to the list..." type="text" />
                <button class="addtask_btn">+</button>
            </div>
            <div class="forscroll">
                <div class="main_list">
                    <div class="taskbar">
                        <p>1 items</p>
                        <div class="task_status">
                            <button>All</button>
                            <button>Pending</button>
                            <button>Completed</button>
                        </div>
                        <button class="clr_btn">Clear</button>
                    </div>
                </div>
                <div class="list_items">
                    <div class="items">
                        <div class="checkbutton">
                            <i class="fa fa-check-circle"></i>
                        </div>
                        <div class="item">
                            <ul>
                                <li>Hello</li>
                            </ul>
                        </div>
                        <div class="list_tools">
                            <i class="fa fa-times"></i>
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
      <div>
          <a href="#">Akshat Banthiya</a>
      </div>
      <div>
          <a href="#">
              <img class="social" src="./assets/images/github.png" alt="" />
          </a>
          <a href="#">
              <img class="social" src="./assets/images/instagram.png" alt="" />
          </a>
          <a href="#">
              <img class="social" src="./assets/images/linkedin.png" alt="" />
          </a>
      </div>
  </footer>
</body>
</html>
